



<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>HISTORICO ALFARNATE</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header><h1>HISTORICO ALFARNATE</h1></header>
  <main class="wrap">
    <div class="card">
      <div class="form">
        <div>
          <label for="date">Fecha (YYYY-MM-DD)</label>
          <input id="date" type="date"/>
        </div>
        <div>
          <label>&nbsp;</label>
          <div class="row">
            <button class="primary" id="loadBtn">Cargar datos</button>
            <button id="csvBtn">Exportar CSV</button>
            <button id="xlsxBtn">Exportar Excel</button>
          </div>
        </div>
        <div>
          <label>&nbsp;</label>
          <div id="status" class="status">Listo</div>
        </div>
        <input id="station" type="hidden" value="IALFAR32"/>
      </div>

      <div class="kpis">
        <div class="kpi">Obs. totales<b id="kpiCount">—</b></div>
        <div class="kpi">Temp. mín<b id="kpiMin">—</b></div>
        <div class="kpi">Temp. máx<b id="kpiMax">—</b></div>
      </div>

      <div class="table-shell">
        <table id="dataTable">
          <thead>
            <tr>
              <th>Hora</th>
              <th>Precip (mm)</th>
              <th>Viento (km/h)</th>
              <th>Temp (°C)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
