<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>HISTORICO ALFARNATE</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header><h1>HISTORICO ALFARNATE</h1></header>
  <main class="wrap">
    <div class="card">
      <div class="form">
        <input id="station" type="hidden" value="IALFAR32"/>
        <div>
          <label for="date">Fecha (YYYY-MM-DD)</label>
          <input id="date" type="date"/>
        </div>
        <div class="row">
          <button class="primary" id="loadBtn">Cargar datos</button>
          <button id="csvBtn">Exportar CSV</button>
          <button id="xlsxBtn">Exportar Excel</button>
        </div>
        <div>
          <label></label>
          <div id="status" style="padding:10px 12px;border:1px dashed #444;border-radius:10px;color:#aaa;">Listo</div>
        </div>
      </div>

      <div class="table-shell">
        <table id="dataTable">
          <thead>
            <tr>
              <th>Hora</th>
              <th>Precip (mm)</th>
              <th>Viento (km/h)</th>
              <th>Temp (Â°C)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
