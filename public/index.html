<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>HISTORICO ALFARNATE</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header><h1>HISTORICO ALFARNATE</h1></header>
  <main class="wrap">
    <div class="card">
      <div class="form">
        <div>
          <label for="date">Fecha desde (YYYY-MM-DD)</label>
          <input id="date" type="date"/>
        </div>
        <div>
          <label for="endDate">Fecha hasta (YYYY-MM-DD)</label>
          <input id="endDate" type="date"/>
        </div>
        <div>
          <label>&nbsp;</label>
          <div class="row">
            <button class="primary" id="loadBtn">Cargar datos</button>
            <button id="csvBtn">Exportar CSV</button>
            <button id="xlsxBtn">Exportar Excel</button>
          </div>
        </div>
        <div>
          <label>&nbsp;</label>
          <div id="status" class="status">Listo</div>
        </div>
        <input id="stationId" type="hidden" value="IALFAR32"/>
      </div>

      <div class="kpigrid">
        <div class="kpi"><b>Obs. totales</b><span id="kpiCount">—</span></div>
        <div class="kpi"><b>Temp. mín</b><span id="kpiMin">—</span></div>
        <div class="kpi"><b>Temp. máx</b><span id="kpiMax">—</span></div>
      </div>

      <div class="table-shell">
        <table id="dataTable">
          <thead>
            <tr>
              <th>Fecha y hora</th>
              <th>Precip (mm)</th>
              <th>Viento (km/h)</th>
              <th>Temp (°C)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
