<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Histórico lluvia Alfarnate</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="./app.js"></script>
</head>
<body>
  <h1>Histórico lluvia Alfarnate</h1>
  <div class="form">
    <div>
      <label for="stationId">Estación</label>
      <input id="stationId" type="text" value="TU_ESTACION" />
    </div>
    <div>
      <label for="date">Fecha desde (YYYY-MM-DD)</label>
      <input id="date" type="date"/>
    </div>
    <div>
      <label for="endDate">Fecha hasta (YYYY-MM-DD)</label>
      <input id="endDate" type="date"/>
    </div>
    <div>
      <button id="loadBtn">Cargar</button>
      <button id="csvBtn">Exportar CSV</button>
      <button id="xlsxBtn">Exportar Excel</button>
    </div>
  </div>

  <div id="status">Esperando acción…</div>

  <div class="kpi">
    <span>Total registros: <strong id="kpiCount">—</strong></span>
    <span>Mínima: <strong id="kpiMin">—</strong></span>
    <span>Máxima: <strong id="kpiMax">—</strong></span>
  </div>

  <table id="dataTable" border="1">
    <thead>
      <tr><th>Fecha y hora</th><th>Precip</th><th>Viento</th><th>Temp</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
